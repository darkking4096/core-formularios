<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Distribuidora - Compra de Acess贸rios</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; color: #fff; }
        .header h1 { font-size: 28px; margin-bottom: 10px; color: #9b59b6; }
        .header p { color: #bdc3c7; }
        .form-card { background: #fff; border-radius: 15px; padding: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
        .section-title { font-size: 18px; font-weight: 600; color: #2c3e50; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 2px solid #9b59b6; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; color: #34495e; }
        .form-group input, .form-group select { width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 15px; transition: border-color 0.3s; }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: #9b59b6; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .acessorio-card { background: #f8f9fa; border: 2px solid #e0e0e0; border-radius: 12px; padding: 20px; margin-bottom: 20px; position: relative; }
        .acessorio-card.novo { border-color: #27ae60; background: #f0fff4; }
        .acessorio-card.codigo { border-color: #9b59b6; background: #f5f0ff; }
        .acessorio-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .acessorio-number { font-weight: 700; font-size: 16px; color: #2c3e50; }
        .btn-remove { background: #e74c3c; color: #fff; border: none; width: 32px; height: 32px; border-radius: 50%; cursor: pointer; font-size: 18px; display: flex; align-items: center; justify-content: center; }
        .btn-remove:hover { background: #c0392b; }
        .tipo-entrada { display: flex; gap: 10px; margin-bottom: 15px; }
        .tipo-btn { flex: 1; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; background: #fff; cursor: pointer; text-align: center; font-weight: 500; transition: all 0.3s; }
        .tipo-btn:hover { border-color: #bdc3c7; }
        .tipo-btn.active.codigo { background: #9b59b6; border-color: #9b59b6; color: #fff; }
        .tipo-btn.active.novo { background: #27ae60; border-color: #27ae60; color: #fff; }
        .campos-codigo, .campos-novo { display: none; }
        .campos-codigo.show, .campos-novo.show { display: block; }
        .btn-add { background: #9b59b6; color: #fff; border: none; padding: 15px 30px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; margin-bottom: 20px; }
        .btn-add:hover { background: #8e44ad; }
        .btn-submit { background: #27ae60; color: #fff; border: none; padding: 18px 40px; border-radius: 10px; font-size: 18px; font-weight: 700; cursor: pointer; width: 100%; }
        .btn-submit:hover { background: #219a52; }
        .btn-submit:disabled { background: #95a5a6; cursor: not-allowed; }
        .resumo { background: #e8f6f3; border: 2px solid #1abc9c; border-radius: 10px; padding: 20px; margin-bottom: 20px; }
        .resumo-title { color: #16a085; font-weight: 600; margin-bottom: 15px; }
        .resumo-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px dashed #1abc9c; font-size: 14px; }
        .resumo-item .detail { color: #7f8c8d; font-size: 13px; }
        .resumo-total { display: flex; justify-content: space-between; padding-top: 15px; font-weight: 700; font-size: 18px; color: #16a085; }
        .alert { padding: 15px 20px; border-radius: 8px; margin-bottom: 20px; display: none; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { display: none; text-align: center; padding: 20px; }
        .loading.show { display: block; }
        .spinner { width: 40px; height: 40px; border: 4px solid #e0e0e0; border-top-color: #9b59b6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @media (max-width: 600px) { .form-row { grid-template-columns: 1fr; } .tipo-entrada { flex-direction: column; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Compra de Acess贸rios</h1>
            <p>Core Distribuidora - Registro de Aquisi莽茫o de Acess贸rios</p>
        </div>
        <div class="form-card">
            <div class="alert alert-success" id="alertSuccess"></div>
            <div class="alert alert-error" id="alertError"></div>
            <form id="formCompra">
                <div class="section-title">Data da Compra</div>
                <div class="form-group">
                    <label>Data de Aquisicao *</label>
                    <input type="date" id="dataAquisicao" required>
                </div>
                <div class="section-title">Acess贸rios</div>
                <div id="acessoriosContainer"></div>
                <button type="button" class="btn-add" onclick="adicionarAcessorio()">+ Adicionar Acess贸rio</button>
                <div class="resumo" id="resumo" style="display: none;">
                    <div class="resumo-title">Resumo da Compra</div>
                    <div id="resumoItens"></div>
                    <div class="resumo-total">
                        <span>TOTAL:</span>
                        <span id="resumoTotal">R$ 0.00</span>
                    </div>
                </div>
                <div class="loading" id="loading"><div class="spinner"></div><p>Registrando compra...</p></div>
                <button type="submit" class="btn-submit" id="btnSubmit">REGISTRAR COMPRA</button>
            </form>
        </div>
    </div>
    <script>
        const WEBHOOK_URL = 'https://n8neditor.coofe.online/webhook/compra-acessorios';
        let acessorioCount = 0;
        const tiposAcessorios = [
            'Fone com fio', 'Fone Bluetooth', 'Capinha', 'Pel铆cula', 'Carregador',
            'Cabo', 'Power Bank', 'Suporte Veicular', 'Caixa de Som',
            'Smartwatch', 'Relogio', 'Outro'
        ];

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('dataAquisicao').value = new Date().toISOString().split('T')[0];
            adicionarAcessorio();
        });

        function adicionarAcessorio() {
            acessorioCount++;
            const container = document.getElementById('acessoriosContainer');
            const optionsTipo = tiposAcessorios.map(tipo => `<option value="${tipo}">${tipo}</option>`).join('');
            const html = `
                <div class="acessorio-card" id="acessorio-${acessorioCount}" data-index="${acessorioCount}">
                    <div class="acessorio-header">
                        <span class="acessorio-number">Acess贸rio #${acessorioCount}</span>
                        ${acessorioCount > 1 ? `<button type="button" class="btn-remove" onclick="removerAcessorio(${acessorioCount})"></button>` : ''}
                    </div>
                    <input type="hidden" id="tipo-${acessorioCount}" value="novo">
                    <div class="tipo-entrada">
                        <button type="button" class="tipo-btn codigo" onclick="selecionarTipo(${acessorioCount}, 'codigo')">Por CODIGO</button>
                        <button type="button" class="tipo-btn novo active" onclick="selecionarTipo(${acessorioCount}, 'novo')">NOVO PRODUTO</button>
                    </div>
                    <div class="campos-codigo" id="campos-codigo-${acessorioCount}">
                        <div class="form-group">
                            <label>Codigo do Produto *</label>
                            <input type="text" id="codigo-${acessorioCount}" placeholder="Ex: AC001" oninput="atualizarResumo()" style="text-transform: uppercase;">
                        </div>
                    </div>
                    <div class="campos-novo show" id="campos-novo-${acessorioCount}">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Tipo *</label>
                                <select id="tipoAcessorio-${acessorioCount}" onchange="atualizarResumo()">
                                    <option value="">Selecione...</option>
                                    ${optionsTipo}
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Descricao</label>
                                <input type="text" id="descricao-${acessorioCount}" placeholder="Ex: Capinha iPhone 15 Pro" oninput="atualizarResumo()">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Quantidade *</label>
                            <input type="number" id="quantidade-${acessorioCount}" min="1" value="1" required oninput="atualizarResumo()">
                        </div>
                        <div class="form-group">
                            <label>Preco Unitario (R$) *</label>
                            <input type="number" id="preco-${acessorioCount}" min="0" step="0.01" placeholder="0.00" required oninput="atualizarResumo()">
                        </div>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', html);
            atualizarResumo();
        }

        function removerAcessorio(index) {
            const el = document.getElementById(`acessorio-${index}`);
            if (el) { el.remove(); atualizarResumo(); }
        }

        function selecionarTipo(index, tipo) {
            const card = document.getElementById(`acessorio-${index}`);
            card.querySelector('.tipo-btn.codigo').classList.remove('active');
            card.querySelector('.tipo-btn.novo').classList.remove('active');
            card.classList.remove('codigo', 'novo');
            if (tipo === 'codigo') {
                card.querySelector('.tipo-btn.codigo').classList.add('active');
                card.classList.add('codigo');
                document.getElementById(`campos-codigo-${index}`).classList.add('show');
                document.getElementById(`campos-novo-${index}`).classList.remove('show');
                document.getElementById(`tipo-${index}`).value = 'codigo';
            } else {
                card.querySelector('.tipo-btn.novo').classList.add('active');
                card.classList.add('novo');
                document.getElementById(`campos-codigo-${index}`).classList.remove('show');
                document.getElementById(`campos-novo-${index}`).classList.add('show');
                document.getElementById(`tipo-${index}`).value = 'novo';
            }
            atualizarResumo();
        }

        function atualizarResumo() {
            const cards = document.querySelectorAll('.acessorio-card');
            let total = 0, html = '';
            cards.forEach((card) => {
                const index = card.dataset.index;
                const tipo = document.getElementById(`tipo-${index}`)?.value;
                const quantidade = parseInt(document.getElementById(`quantidade-${index}`)?.value) || 0;
                const precoUnitario = parseFloat(document.getElementById(`preco-${index}`)?.value) || 0;
                const subtotal = quantidade * precoUnitario;
                let descricao = '';
                if (tipo === 'codigo') {
                    descricao = `Codigo: ${document.getElementById(`codigo-${index}`)?.value || '?'}`;
                } else {
                    const tipoAc = document.getElementById(`tipoAcessorio-${index}`)?.value || '?';
                    const desc = document.getElementById(`descricao-${index}`)?.value || '';
                    descricao = desc ? `${tipoAc} - ${desc}` : tipoAc;
                }
                if (quantidade > 0 && precoUnitario > 0) {
                    total += subtotal;
                    html += `
                        <div class="resumo-item">
                            <div>
                                <div>${quantidade}x ${descricao}</div>
                                <div class="detail">${quantidade} x R$ ${precoUnitario.toFixed(2)} = R$ ${subtotal.toFixed(2)}</div>
                            </div>
                            <span>R$ ${subtotal.toFixed(2)}</span>
                        </div>
                    `;
                }
            });
            const resumo = document.getElementById('resumo');
            if (html) {
                resumo.style.display = 'block';
                document.getElementById('resumoItens').innerHTML = html;
                document.getElementById('resumoTotal').textContent = `R$ ${total.toFixed(2)}`;
            } else { resumo.style.display = 'none'; }
        }

        document.getElementById('formCompra').addEventListener('submit', async function(e) {
            e.preventDefault();
            const dataAquisicao = document.getElementById('dataAquisicao').value;
            const cards = document.querySelectorAll('.acessorio-card');
            const acessorios = [];
            cards.forEach(card => {
                const index = card.dataset.index;
                const tipo = document.getElementById(`tipo-${index}`)?.value;
                const quantidade = parseInt(document.getElementById(`quantidade-${index}`)?.value) || 0;
                const precoUnitario = parseFloat(document.getElementById(`preco-${index}`)?.value) || 0;
                if (quantidade > 0 && precoUnitario > 0) {
                    const ac = { tipoEntrada: tipo, quantidade, precoUnitario, precoTotal: quantidade * precoUnitario };
                    if (tipo === 'codigo') { ac.codigo = document.getElementById(`codigo-${index}`)?.value?.trim().toUpperCase(); }
                    else { ac.tipoAcessorio = document.getElementById(`tipoAcessorio-${index}`)?.value; ac.descricao = document.getElementById(`descricao-${index}`)?.value || ''; }
                    acessorios.push(ac);
                }
            });
            if (acessorios.length === 0) { alert('Adicione pelo menos um acessorio'); return; }
            for (let i = 0; i < acessorios.length; i++) {
                if (acessorios[i].tipoEntrada === 'codigo' && !acessorios[i].codigo) { alert(`Acessorio #${i+1}: Informe o codigo`); return; }
                if (acessorios[i].tipoEntrada === 'novo' && !acessorios[i].tipoAcessorio) { alert(`Acessorio #${i+1}: Selecione o tipo`); return; }
            }
            const payload = { dataAquisicao, acessorios, totalGeral: acessorios.reduce((s, a) => s + a.precoTotal, 0) };
            document.getElementById('loading').classList.add('show');
            document.getElementById('btnSubmit').disabled = true;
            document.getElementById('alertSuccess').style.display = 'none';
            document.getElementById('alertError').style.display = 'none';
            try {
                const response = await fetch(WEBHOOK_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                const result = await response.json();
                if (response.ok && result.success) {
                    document.getElementById('alertSuccess').style.display = 'block';
                    document.getElementById('alertSuccess').textContent = result.message || 'Compra registrada!';
                    document.getElementById('acessoriosContainer').innerHTML = '';
                    acessorioCount = 0; adicionarAcessorio();
                    document.getElementById('resumo').style.display = 'none';
                } else { throw new Error(result.error || 'Erro no servidor'); }
            } catch (error) {
                document.getElementById('alertError').style.display = 'block';
                document.getElementById('alertError').textContent = 'Erro: ' + error.message;
            } finally {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('btnSubmit').disabled = false;
            }
        });
    </script>
</body>
</html>
